      <form action="" id="form" class="form unvisible">
        <button id="closeBtn" class="close_btn">Close</button>
        <p class="title_form">Add new actor</p>
        <div class="name_box">
          <label>
            <span>Firstname and Lastname of the actor</span>
            <input
              class="valid_input"
              type="text"
              id="fullName"
              required
              pattern="[A-Za-z]+ [A-Za-z]+"
              placeholder="Лише латинь"
            />
          </label>
          <label>
            <span>Link to the actor's photo</span>
            <input
              class="valid_input"
              type="url"
              id="actorPhotoForm"
              required
              pattern="https?://.*\.(jpg|jpeg|png|gif|bmp|webp|svg)$"
              placeholder="URL адреса на фото"
            />
          </label>
        </div>
        <label for="">
          <input
            class="input valid_input"
            type="url"
            id="instUrl"
            required
            pattern="https?://(www\.)?instagram\.com/[A-Za-z0-9._%+-]+/?$"
            placeholder="Посилання на instagram"
          />
          <span>Link to Instagram</span>
        </label>
        <label for="">
          <input
            class="input valid_input"
            type="url"
            id="faceUrl"
            required
            pattern="https?://(www\.)?facebook\.com/[A-Za-z0-9._%+-]+/?$"
            placeholder="Посилання на facebook"
          />
          <span>Link to Facebook</span>
        </label>
        <label for="">
          <input
            class="input valid_input"
            type="url"
            id="twitUrl"
            required
            pattern="https?://(www\.)?twitter\.com/[A-Za-z0-9_]{1,15}/?$"
            placeholder="Посилання на twitter"
          />
          <span>Link to Twitter</span>
        </label>
        <button class="addBtn" id="addBtnFrm">add actor</button>
      </form>
      <div class="choice">
        <p class="logo_text">YOU CHOOSED</p>
        <ul class="choosed_list" id="choosedList"></ul>
